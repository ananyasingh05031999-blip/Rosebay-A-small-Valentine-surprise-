<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      background-color: #ffe6ea;
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 80px;
    }

    h1 {
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      animation: slideUp 2s ease-in-out;
    }

    .heart {
      font-size: 40px;
      animation: heartbeat 1.5s infinite;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #ccc;
      position: absolute;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="heart">‚ù§Ô∏è</div>

    onclick="alert('Yayyy Govind ‚ù§Ô∏è I knew you would say YES üòò')">
    Yes üíò
  </button>

  <button class="no" id="noBtn"
    onmouseover="moveButton()">
    No üòú
  </button>

  <script>
    function moveButton() {
      const btn = document.getElementById("noBtn");
      btn.style.top = Math.random() * 300 + "px";

    }
  </script>
